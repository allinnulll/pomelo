<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>throttle 节流</title>
</head>
<body>
	<input type="text" id="search" style="width: 80%; height: 30px; border: 1px solid #ddd">
	<script>
		window.onload = function(){
			function throttle(callback, delay){
				var timer = '', cDate = new Date() - 0;
				delay = delay || 380;
				return function(){
					var that = this, args = arguments, nDate = new Date - 0;
					clearTimeout(timer);
					if(nDate - cDate >= delay){
						callback.apply(that, args);
						cDate = nDate;
					} else {
						timer = setTimeout(function(){
							callback.apply(that, args);
						}, delay)
					}
				}
			}
			document.querySelector('#search').addEventListener('input', throttle(function(e){
				console.log(this.value, 'search')
			}, 2000))
		}
	</script>
</body>
</html>
