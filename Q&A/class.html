<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class</title>
</head>
<body>
    <script>
        const warn = console.warn;
        function Class1 (){
            // a instanceof A 判断a是否属于A类，即a是否是A的实例
            // 检测调用方用法正确性，只能new关键字实例化
            if(!(this instanceof Class1)){
                return warn('plase use "new"!');
            }
        }
    </script>
</body>
</html>
